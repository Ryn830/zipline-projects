<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Random Joke Generator</title>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="app.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Random Joke Generator</h2>
          <label id="joke"></label>
          <div class="row">
            <div class="col-lg-12 text-center">
              <button class="btn btn-lg btn-primary" type="submit" onclick="getJoke()">Get New Joke</button>
            </div>
          </div>
        </div>
      </div>
    </div>
      <footer class="text-center">Jokes from <a href="http://www.icndb.com/api/">The Internet Chuck Norris Database</a></footer>
  </body>
</html>
