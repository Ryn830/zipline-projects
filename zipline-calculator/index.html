<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zipline - Calculator</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="case">
    <div class="label">Calculon 6000</div>
    <div class="display">
      <div id="display">
        Display
      </div>
    </div>
    <div class="btn-row">
      <button onclick="allClear()" class="dbl-btn">AC</button>
      <button onclick="clearDisplay()" class="dbl-btn">CL</button>
    </div>
    <div class="btn-row">
      <button onclick="pushOperator('+')" class="btn">+</button>
      <button onclick="pushOperator('-')" class="btn">-</button>
      <button onclick="pushOperator('*')" class="btn">*</button>
      <button onclick="pushOperator('/')" class="btn">/</button>
    </div>
    <div class="btn-row">
      <button onclick="pushDigit(9)" class="btn">9</button>
      <button onclick="pushDigit(8)" class="btn">8</button>
      <button onclick="pushDigit(7)" class="btn">7</button>
      <button onclick="pushDigit(6)" class="btn">6</button>
    </div>
    <div class="btn-row">
      <button onclick="pushDigit(5)" class="btn">5</button>
      <button onclick="pushDigit(4)" class="btn">4</button>
      <button onclick="pushDigit(3)" class="btn">3</button>
      <button onclick="pushDigit(2)" class="btn">2</button>
    </div>
    <div class="btn-row">
      <button onclick="pushDigit(1)" class="btn">1</button>
      <button onclick="pushDigit(0)" class="btn">0</button>
      <button onclick="pushOperator('=')" class="dbl-btn">=</button>
    </div>
  </div>
</body>
</html>
